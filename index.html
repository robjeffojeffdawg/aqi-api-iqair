<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AQI Monitor - IQAir</title>
    
    <!-- Simple emoji favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üåç</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-title {
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #5568d3;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .station-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .station-card:hover {
            transform: translateY(-4px);
        }

        .station-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .station-distance {
            font-size: 13px;
            color: #718096;
            margin-bottom: 16px;
        }

        .aqi-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 12px;
        }

        .aqi-value {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
        }

        .aqi-label {
            font-size: 14px;
            color: #718096;
        }

        .aqi-category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .station-details {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.6;
        }

        .station-details div {
            margin-bottom: 4px;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .last-updated {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.9;
        }

        .browse-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        select:disabled {
            background: #f7fafc;
            color: #a0aec0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-left">
                <span class="nav-title">üåç Live AQI Monitor</span>
            </div>
            <div class="nav-links">
                <a id="homeLink">Home</a>

                <a href="about.html">About</a>
            </div>
        </div>

        <div class="header">
            <h1>Live AQI Monitor</h1>
            <div class="subtitle">Powered by IQAir - Real-time air quality data worldwide</div>
            
            <div class="controls">
                <button id="currentBtn">

                    üìç Use My Location
                </button>
                <button id="browseBtn">

                    üó∫Ô∏è Browse Cities
                </button>
        <button id="refreshBtn">

                    üîÑ Refresh
                </button>
            </div>
        </div>

        <div id="browseSection" class="browse-section" style="display: none;">
            <h3 style="margin-bottom: 12px;">Browse Locations</h3>
            <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px;">
                <select id="countrySelect" onchange="loadStates()">
                    <option value="">Select Country...</option>
                </select>
                <select id="stateSelect" onchange="loadCities()" disabled>
                    <option value="">Select State...</option>
                </select>
                <select id="citySelect" onchange="loadCityData()" disabled>
                    <option value="">Select City...</option>
                </select>
            </div>
        </div>

        <div id="error"></div>
        
        <div id="content" class="loading-container">
            <div>Click "Use My Location" to get started</div>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // CORRECT API URL - Railway backend
        const API_URL = 'https://aqi-api-iqair-production.up.railway.app';
        let userLat, userLon;

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Get current location
        async function getCurrentLocation() {
            const btn = document.getElementById('currentBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Getting location...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                userLat = position.coords.latitude;
                userLon = position.coords.longitude;

                await loadNearestCity();

            } catch (error) {
                showError('Location access denied. Please use Browse Cities instead.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Load nearest city
        async function loadNearestCity() {
            const content = document.getElementById('content');
            content.className = 'loading-container';
            content.innerHTML = '<div class="spinner" style="width:40px;height:40px;border-width:4px;margin:0 auto 16px;"></div><div>Loading air quality data...</div>';

            try {
                const response = await fetch(
                    `${API_URL}/api/aqi/nearby?lat=${userLat}&lon=${userLon}`
                );
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to fetch data');

                displayStations(data.data.stations);
                updateLastUpdated();

            } catch (error) {
                showError(error.message);
            }
        }

        // Display stations
        function displayStations(stations) {
            const content = document.getElementById('content');
            
            if (stations.length === 0) {
                content.innerHTML = '<div class="loading-container">No air quality data available for this location</div>';
                return;
            }

            let html = '<div class="grid">';
            
            stations.forEach(station => {
                const aqi = station.aqi.us;
                const category = station.category;
                
                html += `
                    <div class="station-card">
                        <div class="station-name">${station.name}</div>
                        <div class="station-distance">
                            üìç ${station.distance.toFixed(2)} km away
                        </div>
                        <div class="aqi-display">
                            <div class="aqi-value" style="color: ${category.color}">
                                ${Math.round(aqi)}
                            </div>
                            <div class="aqi-label">US AQI</div>
                        </div>
                        <div class="aqi-category" style="background: ${category.color}; color: ${category.textColor}">
                            ${category.level}
                        </div>
                        <div class="station-details">
                            <div><strong>Main Pollutant:</strong> ${getPollutantName(station.mainPollutant)}</div>
                            <div><strong>China AQI:</strong> ${station.aqi.cn}</div>
                            ${station.weather.temperature ? `<div>üå°Ô∏è ${station.weather.temperature}¬∞C</div>` : ''}
                            ${station.weather.humidity ? `<div>üíß ${station.weather.humidity}% humidity</div>` : ''}
                            ${station.weather.wind ? `<div>üí® ${station.weather.wind} m/s wind</div>` : ''}
                            <div style="margin-top: 8px; font-size: 12px; color: #718096;">
                                ${category.health}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        // Get pollutant name
        function getPollutantName(code) {
            const pollutants = {
                'p1': 'PM10',
                'p2': 'PM2.5',
                'o3': 'Ozone',
                'n2': 'NO2',
                's2': 'SO2',
                'co': 'CO'
            };
            return pollutants[code] || code;
        }

        // Toggle browse section
        function toggleBrowse() {
            const section = document.getElementById('browseSection');
            const isHidden = section.style.display === 'none';
            section.style.display = isHidden ? 'block' : 'none';
            
            if (isHidden && document.getElementById('countrySelect').options.length <= 1) {
                loadCountries();
            }
        }

        // Load countries
        async function loadCountries() {
            const select = document.getElementById('countrySelect');
            select.disabled = true;
            select.innerHTML = '<option value="">Loading countries...</option>';

            try {
                // FIXED: Removed extra quote
                const response = await fetch(`${API_URL}/api/aqi/countries`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                select.innerHTML = '<option value="">Select Country...</option>';
                
                if (data.success && data.data.countries && data.data.countries.length > 0) {
                    data.data.countries.forEach(c => {
                        const option = document.createElement('option');
                        option.value = c.country;
                        option.textContent = c.country;
                        select.appendChild(option);
                    });
                    select.disabled = false;
                } else {
                    throw new Error('No countries returned from API');
                }

            } catch (error) {
                console.error('Error loading countries:', error);
                select.innerHTML = '<option value="">Error loading countries</option>';
                showError(`Failed to load countries: ${error.message}`);
            }
        }

        // Load states
        async function loadStates() {
            const country = document.getElementById('countrySelect').value;
            const stateSelect = document.getElementById('stateSelect');
            const citySelect = document.getElementById('citySelect');
            
            // Reset dependent selects
            citySelect.innerHTML = '<option value="">Select City...</option>';
            citySelect.disabled = true;
            
            if (!country) {
                stateSelect.innerHTML = '<option value="">Select State...</option>';
                stateSelect.disabled = true;
                return;
            }
            
            stateSelect.disabled = true;
            stateSelect.innerHTML = '<option value="">Loading states...</option>';

            try {
                // FIXED: Added country parameter
                const response = await fetch(`${API_URL}/api/aqi/states?country=${encodeURIComponent(country)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                stateSelect.innerHTML = '<option value="">Select State...</option>';
                
                if (data.success && data.data.states && data.data.states.length > 0) {
                    data.data.states.forEach(s => {
                        const option = document.createElement('option');
                        option.value = s.state;
                        option.textContent = s.state;
                        stateSelect.appendChild(option);
                    });
                    stateSelect.disabled = false;
                } else {
                    throw new Error('No states returned from API');
                }

            } catch (error) {
                console.error('Error loading states:', error);
                stateSelect.innerHTML = '<option value="">Error loading states</option>';
                showError(`Failed to load states: ${error.message}`);
            }
        }

        // Load cities
        async function loadCities() {
            const country = document.getElementById('countrySelect').value;
            const state = document.getElementById('stateSelect').value;
            const citySelect = document.getElementById('citySelect');
            
            if (!state) {
                citySelect.innerHTML = '<option value="">Select City...</option>';
                citySelect.disabled = true;
                return;
            }
            
            citySelect.disabled = true;
            citySelect.innerHTML = '<option value="">Loading cities...</option>';

            try {
                // FIXED: Added both state and country parameters
                const response = await fetch(`${API_URL}/api/aqi/cities?state=${encodeURIComponent(state)}&country=${encodeURIComponent(country)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                citySelect.innerHTML = '<option value="">Select City...</option>';
                
                if (data.success && data.data.cities && data.data.cities.length > 0) {
                    data.data.cities.forEach(c => {
                        const option = document.createElement('option');
                        option.value = c.city;
                        option.textContent = c.city;
                        citySelect.appendChild(option);
                    });
                    citySelect.disabled = false;
                } else {
                    throw new Error('No cities returned from API');
                }

            } catch (error) {
                console.error('Error loading cities:', error);
                citySelect.innerHTML = '<option value="">Error loading cities</option>';
                showError(`Failed to load cities: ${error.message}`);
            }
        }

        // Load city data
        async function loadCityData() {
            const city = document.getElementById('citySelect').value;
            const state = document.getElementById('stateSelect').value;
            const country = document.getElementById('countrySelect').value;

            if (!city) return;

            const content = document.getElementById('content');
            content.className = 'loading-container';
            content.innerHTML = '<div class="spinner" style="width:40px;height:40px;border-width:4px;margin:0 auto 16px;"></div><div>Loading air quality data...</div>';

            try {
                let url = `${API_URL}/api/aqi/city?city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}`;
                if (state) {
                    url += `&state=${encodeURIComponent(state)}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to fetch data');

                displayStations([data.data]);
                updateLastUpdated();

            } catch (error) {
                showError(error.message);
            }
        }

        // Refresh data
        async function refreshData() {
            if (userLat && userLon) {
                await loadNearestCity();
            } else {
                const city = document.getElementById('citySelect')?.value;
                if (city) {
                    await loadCityData();
                } else {
                    showError('Please select a location first');
                }
            }
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => errorDiv.innerHTML = '', 5000);
            
            document.getElementById('content').innerHTML = '';
        }

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()} ‚Ä¢ ${now.toLocaleDateString()}`;
        }

        // Add event listeners
document.getElementById('currentBtn').addEventListener('click', getCurrentLocation);
document.getElementById('browseBtn').addEventListener('click', toggleBrowse);
document.getElementById('refreshBtn').addEventListener('click', refreshData);
document.getElementById('homeLink').addEventListener('click', scrollToTop);
    </script>
</body>
</html>
