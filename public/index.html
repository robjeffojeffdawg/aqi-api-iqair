<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AQI Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üåç</text></svg>">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 { color: #2d3748; margin-bottom: 8px; font-size: 28px; }
        
        .subtitle { color: #718096; font-size: 14px; margin-bottom: 16px; }

        .controls { display: flex; gap: 12px; flex-wrap: wrap; }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) { background: #5568d3; transform: translateY(-1px); }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .station-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .station-card:hover { transform: translateY(-4px); }

        .station-name { font-size: 18px; font-weight: 600; color: #2d3748; margin-bottom: 8px; }
        .station-distance { font-size: 13px; color: #718096; margin-bottom: 16px; }

        .aqi-display { display: flex; align-items: baseline; gap: 8px; margin-bottom: 12px; }
        .aqi-value { font-size: 48px; font-weight: 700; line-height: 1; }
        .aqi-label { font-size: 14px; color: #718096; }

        .aqi-category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .station-details { font-size: 13px; color: #4a5568; line-height: 1.6; }
        .station-details div { margin-bottom: 4px; }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .last-updated {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .controls { flex-direction: column; width: 100%; }
            button { width: 100%; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Live AQI Monitor</h1>
            <div class="subtitle">Real-time air quality data worldwide powered by IQAir</div>
            
            <div class="controls">
                <button id="locationBtn">üìç Use My Location</button>
                <button id="refreshBtn">üîÑ Refresh</button>
            </div>
        </div>

        <div id="error"></div>
        <div id="content" class="loading">Click "Use My Location" to get started</div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const API_URL = 'https://aqi-api-iqair-production.up.railway.app';
        let userLat, userLon;

        // Get location button
        document.getElementById('locationBtn').onclick = async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üìç Getting location...';

            try {
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                await loadData();

            } catch (error) {
                showError('Location access denied');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìç Use My Location';
            }
        };

        // Refresh button
        document.getElementById('refreshBtn').onclick = async function() {
            if (userLat && userLon) {
                await loadData();
            } else {
                showError('Please use your location first');
            }
        };

        // Load AQI data
        async function loadData() {
            const content = document.getElementById('content');
            content.className = 'loading';
            content.innerHTML = 'Loading air quality data...';

            try {
                const response = await fetch(`${API_URL}/api/aqi/nearby?lat=${userLat}&lon=${userLon}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to fetch');

                displayStations(data.data.stations);
                updateTime();

            } catch (error) {
                showError(error.message);
            }
        }

        // Display stations
        function displayStations(stations) {
            const content = document.getElementById('content');
            
            if (!stations || stations.length === 0) {
                content.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            let html = '<div class="grid">';
            
            stations.forEach(station => {
                const aqi = station.aqi.us;
                const cat = station.category;
                
                html += `
                    <div class="station-card">
                        <div class="station-name">${station.name}</div>
                        <div class="station-distance">üìç ${station.distance.toFixed(2)} km away</div>
                        <div class="aqi-display">
                            <div class="aqi-value" style="color: ${cat.color}">${Math.round(aqi)}</div>
                            <div class="aqi-label">US AQI</div>
                        </div>
                        <div class="aqi-category" style="background: ${cat.color}; color: ${cat.textColor}">
                            ${cat.level}
                        </div>
                        <div class="station-details">
                            <div><strong>China AQI:</strong> ${station.aqi.cn}</div>
                            ${station.weather.temperature ? `<div>üå°Ô∏è ${station.weather.temperature}¬∞C</div>` : ''}
                            ${station.weather.humidity ? `<div>üíß ${station.weather.humidity}% humidity</div>` : ''}
                            <div style="margin-top: 8px; font-size: 12px; color: #718096;">${cat.health}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        // Show error
        function showError(msg) {
            document.getElementById('error').innerHTML = `<div class="error">‚ùå ${msg}</div>`;
            setTimeout(() => document.getElementById('error').innerHTML = '', 5000);
            document.getElementById('content').innerHTML = '';
        }

        // Update timestamp
        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
    </script>
</body>
</html>
