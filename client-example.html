<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Monitor - API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .auth-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .auth-section input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button.secondary {
            background: #48bb78;
        }

        button.secondary:hover {
            background: #38a169;
        }

        .user-info {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .station-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .station-card:hover {
            transform: translateY(-4px);
        }

        .favorite-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .favorite-btn.active {
            color: #f56565;
        }

        .aqi-value {
            font-size: 48px;
            font-weight: 700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç AQI Monitor - API Client</h1>
            
            <div id="authSection" class="auth-section">
                <!-- Login/Register form will appear here -->
            </div>
        </div>

        <div id="message"></div>
        <div id="content"></div>
    </div>

    <!-- Modal for favorites -->
    <div id="favoriteModal" class="modal">
        <div class="modal-content">
            <h2>Add to Favorites</h2>
            <input type="text" id="favName" placeholder="Location name (e.g., Home)">
            <input type="hidden" id="favLat">
            <input type="hidden" id="favLon">
            <input type="hidden" id="favStationId">
            <button onclick="saveFavorite()">Save</button>
            <button onclick="closeModal()" style="background: #cbd5e0; color: #2d3748;">Cancel</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let currentUser = null;
        let userLat, userLon;

        // Auth UI
        function renderAuthUI() {
            const authSection = document.getElementById('authSection');
            
            if (token) {
                authSection.innerHTML = `
                    <div class="user-info">
                        <span>Logged in as: <strong>${currentUser?.name || 'User'}</strong></span>
                    </div>
                    <button onclick="logout()">Logout</button>
                    <button class="secondary" onclick="showFavorites()">My Favorites</button>
                `;
            } else {
                authSection.innerHTML = `
                    <input type="email" id="emailInput" placeholder="Email">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button onclick="login()">Login</button>
                    <button class="secondary" onclick="register()">Register</button>
                `;
            }
        }

        // Login
        async function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                token = data.data.token;
                localStorage.setItem('token', token);
                currentUser = data.data.user;
                
                showMessage('Login successful!', 'success');
                renderAuthUI();
                loadData();

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Register
        async function register() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const name = prompt('Enter your name:');

            if (!name) return;

            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                token = data.data.token;
                localStorage.setItem('token', token);
                currentUser = data.data.user;
                
                showMessage('Registration successful!', 'success');
                renderAuthUI();
                loadData();

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Logout
        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            renderAuthUI();
            showMessage('Logged out successfully', 'success');
        }

        // Load AQI data from API
        async function loadData() {
            if (!userLat || !userLon) {
                await getUserLocation();
            }

            try {
                const response = await fetch(
                    `${API_BASE}/aqi/nearby?lat=${userLat}&lon=${userLon}&radius=50`
                );
                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                displayStations(data.data.stations);

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Get user location
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        resolve();
                    },
                    error => reject(error)
                );
            });
        }

        // Display stations
        function displayStations(stations) {
            const content = document.getElementById('content');
            
            let html = '<div class="grid">';
            
            stations.slice(0, 12).forEach(station => {
                const aqi = station.aqi;
                const color = aqi <= 50 ? '#48bb78' : aqi <= 100 ? '#ecc94b' : '#f56565';
                
                html += `
                    <div class="station-card">
                        ${token ? `<button class="favorite-btn" onclick="openFavoriteModal('${station.station.name}', ${station.station.geo[0]}, ${station.station.geo[1]}, ${station.uid})">‚≠ê</button>` : ''}
                        <h3>${station.station.name}</h3>
                        <p>üìç ${station.distance.toFixed(2)} km away</p>
                        <div class="aqi-value" style="color: ${color}">${aqi}</div>
                        <p>PM2.5 AQI</p>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        // Show favorites
        async function showFavorites() {
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                const content = document.getElementById('content');
                let html = '<h2 style="color: white; margin-bottom: 20px;">Your Favorites</h2><div class="grid">';
                
                data.data.favorites.forEach(fav => {
                    html += `
                        <div class="station-card">
                            <h3>${fav.name}</h3>
                            <p>üìç ${fav.coordinates.lat.toFixed(4)}, ${fav.coordinates.lon.toFixed(4)}</p>
                            <button onclick="deleteFavorite('${fav._id}')">Delete</button>
                        </div>
                    `;
                });
                
                html += '</div>';
                html += '<button onclick="loadData()" style="margin-top: 20px;">Back to Live Data</button>';
                content.innerHTML = html;

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Open favorite modal
        function openFavoriteModal(name, lat, lon, stationId) {
            document.getElementById('favName').value = name;
            document.getElementById('favLat').value = lat;
            document.getElementById('favLon').value = lon;
            document.getElementById('favStationId').value = stationId;
            document.getElementById('favoriteModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('favoriteModal').classList.remove('active');
        }

        // Save favorite
        async function saveFavorite() {
            const name = document.getElementById('favName').value;
            const lat = document.getElementById('favLat').value;
            const lon = document.getElementById('favLon').value;
            const stationId = document.getElementById('favStationId').value;

            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, lat, lon, stationId })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                showMessage('Added to favorites!', 'success');
                closeModal();

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Delete favorite
        async function deleteFavorite(id) {
            if (!confirm('Delete this favorite?')) return;

            try {
                const response = await fetch(`${API_BASE}/favorites/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                showMessage('Favorite deleted', 'success');
                showFavorites();

            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Show message
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = msg;
            setTimeout(() => messageDiv.textContent = '', 5000);
        }

        // Initialize
        renderAuthUI();
        if (token) {
            loadData();
        } else {
            getUserLocation().then(() => loadData());
        }
    </script>
</body>
</html>
